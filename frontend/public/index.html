    <title>FORTEN CRM - Sistema de Porter√≠a Digital</title>
    
    <style>
      /* Loading screen styles */
      #root:empty::before {
        content: "LOADING FORTEN SYSTEM...";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: 'Orbitron', monospace;
        font-size: 24px;
        font-weight: 900;
        color: #FF6B35;
        letter-spacing: 0.2em;
        animation: pulse 1.5s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      
      body {
        margin: 0;
        padding: 0;
        background-color: #0A0A0A;
        overflow-x: hidden;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
        height: 12px;
      }
      
      ::-webkit-scrollbar-track {
        background: rgba(255, 107, 53, 0.1);
        border-radius: 6px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #FF6B35;
        border-radius: 6px;
        border: 2px solid #0A0A0A;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #FF8F65;
      }
    </style>
